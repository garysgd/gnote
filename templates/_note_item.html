<div class="note-card" id="note-{{ note.id }}" data-id="{{ note.id }}">
    <input type="checkbox" name="selected_notes" value="{{ note.id }}" class="note-checkbox">
    <div hx-get="/note/{{ note.id }}"
         hx-target="#note-{{ note.id }}"
         hx-swap="outerHTML"
         style="cursor: pointer;">
        <p>{{ note.content }}</p>
    </div>
</div>
