<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ideate</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.3/dist/htmx.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Note taking app</h1>

        <!-- Input Form -->
        <form class="note-form"
              hx-post="/add"
              hx-target="#note-list"
              hx-swap="afterbegin">
            <input type="text" name="content" placeholder="Write a note..." required>
            <button type="submit">Add Note</button>
        </form>

        <!-- Notes Container -->
        <div id="note-list" class="note-grid">
            {% for note in notes %}
                {% include "_note_item.html" %}
            {% endfor %}
        </div>
    </div>

    <!-- JavaScript Workaround to Reset Form -->
    <script>
        document.querySelector('.note-form').addEventListener('htmx:afterRequest', function(evt) {
            evt.target.reset();
        });
    </script>
</body>
</html>
