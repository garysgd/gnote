<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ideate</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.3/dist/htmx.min.js"></script>
    <!-- Include Sortable.js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Note Taking App</h1>

        <!-- Input Form -->
        <form class="note-form"
              hx-post="/add"
              hx-target="#note-list"
              hx-swap="afterbegin">
            <input type="text" name="content" placeholder="Write a note..." required>
            <button type="submit">Add Note</button>
        </form>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button type="button" id="delete-btn">Delete Selected</button>
            <button type="button" id="merge-btn">Merge Selected</button>
        </div>

        <!-- Notes Container -->
        <form id="notes-form">
            <div id="note-list" class="note-grid">
                {% for note in notes %}
                    {% include "_note_item.html" %}
                {% endfor %}
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.querySelector('.note-form').addEventListener('htmx:afterRequest', function(evt) {
            evt.target.reset();
        });

        // Initialize Sortable.js
        var noteList = document.getElementById('note-list');
        Sortable.create(noteList, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: function (evt) {
                // Get the new order of note IDs
                var order = [];
                var notes = noteList.querySelectorAll('.note-card');
                notes.forEach(function (note) {
                    order.push(parseInt(note.getAttribute('data-id')));
                });

                // Send the new order to the server
                fetch('/notes/reorder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(order),
                });
            },
        });

        // Handle Delete Selected
        document.getElementById('delete-btn').addEventListener('click', function() {
            var form = document.getElementById('notes-form');
            var formData = new FormData(form);

            fetch('/notes/delete', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('note-list').innerHTML = html;
            });
        });

        // Handle Merge Selected
        document.getElementById('merge-btn').addEventListener('click', function() {
            var form = document.getElementById('notes-form');
            var formData = new FormData(form);

            fetch('/notes/merge', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('note-list').innerHTML = html;
            });
        });
    </script>
</body>
</html>
